{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script> -->
    <script src="{% static 'src/tailwind.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'src/style.css' %}">


     
</head>
<body class="bg-center bg-cover h-screen">
   
   <div class="text-red-500 text-xl">{{ errormessage }}</div>
   <section class="sm:fixed sm:mx-auto sm:mt-1 md:absolute md:right-5 flex flex-col md:p-3 bg-white outline-none md:mt-5 xl:mt-35 rounded-md pb-5 z-10">
       <div class="container flex flex-col items-center justify-center px-6">
           <!-- Login Form -->
        <form class="w-full max-w-md" method="POST">
            {% csrf_token %}
            
            <p class="text-center text-3xl font-semibold">Sign In</p>
            
            <div class="relative flex items-center mt-8">
                  <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </span>

                <input type="email" name="Email" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Email" required>
            </div>

            <div class="relative flex items-center mt-6">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input type="password" name="password" class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Password" required>
            </div>

            <div class="text-center mt-6">
                <a href="#" class="text-sm text-blue-500 hover:underline">
                    Forgot Password?
                </a>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Sign In
                </button>


            </div>
        </form>
    </section>
      <p class="hidden md:block md:text-5xl items-end content-end absolute bottom-16 left-5 w-1/2 xl:w-4xl xl:text-6xl text-white" id="catch-text">Start mining your next carrer gem.</p>
</body>
</html>
