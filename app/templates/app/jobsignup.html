{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script> -->
    <script src="{% static 'src/tailwind.js' %}" defer></script>
    <script src="{% static 'src/signin.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'src/style.css' %}">


     
</head>
<body class="bg-center bg-cover h-screen" src="{% static 'images/happy_job.jpg' %}">
   
   <div class="text-white text-xl">{{ question }}</div>
   <section class="sm:fixed sm:mx-auto sm:mt-1  md:absolute md:right-5 flex flex-col md:p-3 bg-white outline-none md:mt-5 xl:mt-15 rounded-md pb-5 z-10 h-[40rem] overflow-y-scroll ">
       <div class="container flex flex-col items-center justify-center  px-6 ">
            <!-- Find Job -->
        <form class="w-full max-w-md" id="find-job-form" method="POST" name="find-job" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <div class="flex justify-center mx-auto">
                <img class="w-auto h-7 sm:h-8" src="https://merakiui.com/images/logo.svg" alt="">
            </div> -->
           
             <p class="text-center text-3xl font-semibold">Create account</p>
            <div class="relative flex items-center mt-8">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </span>

                <input type="text" name="name" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11  focus:border-blue-400 focus:ring-blue-300 focus:outline-none  focus:ring focus:ring-opacity-40" placeholder="Username">
            </div>

           

            <div class="relative flex items-center mt-6">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </span>

                <input type="email" name="email" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Email address">
            </div>

            <div class="relative flex items-center mt-4">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input type="password" name="password" class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Password">
            </div>

            <div class="relative flex items-center mt-4">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </span>

                <input type="password" name="confirm_password" class="block w-full px-10 py-3 text-gray-700 bg-white border rounded-lg focus:border-blue-400 focus:ring-blue-300 focus:outline-none focus:ring focus:ring-opacity-40" placeholder="Confirm Password">
            </div>

             <div id="skills-container">
                <div class="skill-input-wrapper mt-4 relative flex items-center group">
                    <input type="text" name="skills" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-2  focus:border-blue-400 focus:ring-blue-300 focus:outline-none  focus:ring focus:ring-opacity-40" placeholder="Skills">
                    <button type="button" class="remove-skill ml-2 px-3 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 transition-colors">Remove</button>
                </div>
            </div>
            <p class="mt-4 text-right text-blue-600 cursor-pointer" id="add-skills">+Add skills</p>

              <div class="relative flex items-center mt-4">
                <span class="absolute">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-3 text-gray-300 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </span>

                <input type="text" name="experience" class="block w-full py-3 text-gray-700 bg-white border rounded-lg px-11  focus:border-blue-400 focus:ring-blue-300 focus:outline-none  focus:ring focus:ring-opacity-40" placeholder="Experience(years)">
            </div>
             <label for="dropzone-file" class="flex items-center px-3 py-3 mx-auto mt-6 text-center bg-white border-2 border-dashed border-blue-500 rounded-lg cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-400 " fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>

                <h2 class="mx-3 text-blue-400">click to upload file</h2>

                <input id="dropzone-file" type="file" name="resume" class="hidden"  accept=".docx,.pdf" />
            </label>
              <div class="file-name" id="fileName" class="mt-3"></div>
            <div class="mt-6">
                <button class="w-full px-6 py-3 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-lg hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                    Sign Up
                </button>

                <div class="mt-6 text-center ">
                    <a href="#" class="text-sm text-blue-500 hover:underline">
                        Already have an account?
                    </a>
                </div>
            </div>
            
        </form>
    </section>
       <p class="hidden md:block md:text-5xl items-end content-end absolute bottom-16 left-5 w-1/2 xl:w-4xl xl:text-6xl text-white" id="catch-text">Start mining your next carrer gem.</p>
</body>
</html>
